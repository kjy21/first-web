<h1> 태그 </h1>
<p>

  <u> if문, for문 </u> 등이 그 예이다. <br>
  그런것들 처럼 html에서도 중심이 되는 것들이 있는데, 그것을 <U> 태그 </u> 라고 한다.
  (h1~6)은 글자 크기를 변경하고, (title) 은 페이지의 제목을 설정한다. <br>
